<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyno</title>
    <link rel="text/css" href="./styles/reset.scss" />
    <script
      src="https://kit.fontawesome.com/14c0a8ae56.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="main.f11e46f35d59c496d074.js"></script></head>
  <body>
    <form action="" class="search-bar">
      <input
        type="text"
        id="search-bar"
        class="search-bar__input"
        placeholder="City..."
        size="16"
      />
    </form>
    <main class="main">
      <div class="report">
        <h1 class="report__headline">It's hot hot hot! You should...</h1>
        <ul class="report__suggestions">
          <!-- will be injectied via ts -->
          <li class="report__suggestions--active">Do this</li>
          <li class="report__suggestions--active">and this</li>
          <li class="report__suggestions--active">then that</li>
        </ul>
      </div>
      <section class="temperature">
        <i class="temperature__icon fa-2xl fa-solid fa-question fa-spin"></i>
        <h1 class="temperature__value">Temp</h1>
        <h2 class="temperature__range">H: # L: #</h2>
      </section>
    </main>
    <footer class="detailed-view">
      <h1 class="detailed-view__header">Detailed report</h1>
      <ul class="detailed-view__information">
        <li class="detailed-view__fields">Description:</li>
        <li class="detailed-view__fields">Feels like: #</li>
        <li class="detailed-view__fields">Wind Speed:</li>
        <li class="detailed-view__fields">Humidity:</li>
      </ul>
    </footer>
  </body>
</html>
