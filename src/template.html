<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title%></title>
    <link rel="text/css" href="./styles/reset.scss" />
  </head>
  <body>
    <form action="" class="search-bar">
      <input
        type="text"
        id="search-bar"
        class="search-bar__input"
        placeholder="City..."
        size="16"
      />
    </form>
    <main class="main">
      <div class="report">
        <h1 class="report__headline">It's hot hot hot! You should...</h1>
        <ul class="report__suggestions">
          <!-- will be injectied via ts -->
          <li class="report__suggestions--active">Do this</li>
          <li class="report__suggestions--active">and this</li>
          <li class="report__suggestions--active">then that</li>
        </ul>
      </div>
      <section class="temperature">
        <img src="" alt="icon" class="temperature__icon" />
        <h1 class="temperature__value">Temp</h1>
        <h2 class="temperature__range">H: # L: #</h2>
      </section>
    </main>
    <footer class="weather-data">Detailed report</footer>
  </body>
</html>
