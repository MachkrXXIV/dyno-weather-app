<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyno</title>
    <link rel="text/css" href="./styles/reset.scss" />
  <script defer src="main.edafd51c36a990ab99e9.js"></script></head>
  <body>
    <form action="" class="search-bar">
      <input
        type="text"
        class="search-bar__input"
        placeholder="City..."
        size="16"
      />
    </form>
    <div class="report">
      <h1 class="report__headline">Hi am I working?</h1>
      <ul class="report__suggestions">
        <!-- will be injectied via ts -->
        <li class="report__suggestions--active">Do this</li>
        <li class="report__suggestions--active">and this</li>
        <li class="report__suggestions--active">then that</li>
      </ul>
    </div>
    <section class="temperature">
      <h1 class="temperature__value">Temperature</h1>
      <h2 class="temperature__range">H: # L: #</h2>
    </section>
    <footer class="weather-data">Detailed report</footer>
  </body>
</html>
